<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <main class="app-shell" style="max-width: 760px;">
        <section class="panel">
            <h1 class="brand" style="margin-top: 0;">Unlock Security Lockout
                <small>Recover Account Access with OTP</small>
            </h1>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alerts">
                        {% for message in messages %}
                            <div class="alert">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="/unlock">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div>
                    <label for="email">Registered Email</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>
                </div>

                <div class="recaptcha-wrap">
                    <div class="g-recaptcha" data-sitekey="{{ config['RECAPTCHA_SITE_KEY'] }}"></div>
                </div>

                <button type="submit" id="submit-btn" class="btn-hold-press">
                    <span class="progress-fill"></span>
                    <span class="btn-text">Hold to Send Unlock OTP</span>
                </button>
            </form>

            <script>
                const btn = document.getElementById('submit-btn');
                const form = btn.closest('form');
                const progress = btn.querySelector('.progress-fill');
                const holdTime = 1500;
                let timer;
                let startTime;

                function startHold(e) {
                    e.preventDefault();
                    btn.classList.add('holding');
                    startTime = Date.now();
                    timer = setInterval(() => {
                        const elapsed = Date.now() - startTime;
                        const percent = Math.min((elapsed / holdTime) * 100, 100);
                        progress.style.width = percent + '%';
                        if (elapsed >= holdTime) {
                            clearInterval(timer);
                            form.submit();
                        }
                    }, 10);
                }

                function stopHold() {
                    btn.classList.remove('holding');
                    clearInterval(timer);
                    progress.style.width = '0%';
                }

                btn.addEventListener('mousedown', startHold);
                btn.addEventListener('touchstart', startHold);
                window.addEventListener('mouseup', stopHold);
                window.addEventListener('touchend', stopHold);
            </script>

            <div class="btn-row" style="margin-top: 14px; justify-content: space-between;">
                <a href="/login" class="link-subtle">Back to login</a>
                <a href="/register" class="link-subtle">Create a new account</a>
            </div>
        </section>
    </main>
</body>
</html>
