<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main class="app-shell" style="max-width: 620px;">
        <section class="panel">
            <h1 class="brand" style="font-size: clamp(1.7rem, 3.2vw, 2.4rem); margin-top: 0;">Verify One-Time Passcode
                <small>Step 2 of 2: Final Authentication</small>
            </h1>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alerts">
                        {% for message in messages %}
                            <div class="alert">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="/verify_otp">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div>
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" name="otp" maxlength="6" autocomplete="one-time-code" required>
                </div>

                <button type="button" id="submit-btn" class="btn-hold-press">
                    <span class="progress-fill"></span>
                    <span class="btn-text">Hold to Verify</span>
                </button>
            </form>

            <script>
                const btn = document.getElementById('submit-btn');
                const form = btn.closest('form');
                const progress = btn.querySelector('.progress-fill');
                const holdTime = 5000; // 5 seconds
                let holdValidated = false;
                let timer;
                let startTime;

                function startHold(e) {
                    e.preventDefault();
                    btn.classList.add('holding');
                    startTime = Date.now();
                    timer = setInterval(() => {
                        const elapsed = Date.now() - startTime;
                        const percent = Math.min((elapsed / holdTime) * 100, 100);
                        progress.style.width = percent + '%';
                        if (elapsed >= holdTime) {
                            clearInterval(timer);
                            holdValidated = true;
                            form.requestSubmit();
                        }
                    }, 10);
                }

                function stopHold() {
                    btn.classList.remove('holding');
                    clearInterval(timer);
                    progress.style.width = '0%';
                }

                btn.addEventListener('click', (e) => e.preventDefault());
                btn.addEventListener('mousedown', startHold);
                btn.addEventListener('touchstart', startHold);
                btn.addEventListener('mouseleave', stopHold);
                btn.addEventListener('touchcancel', stopHold);
                window.addEventListener('mouseup', stopHold);
                window.addEventListener('touchend', stopHold);
                form.addEventListener('submit', (e) => {
                    if (!holdValidated) {
                        e.preventDefault();
                        return;
                    }
                    holdValidated = false;
                });
            </script>

            <div class="btn-row" style="margin-top: 14px;">
                <a href="/login" class="link-subtle">Back to login</a>
            </div>
        </section>
    </main>
</body>
</html>
