<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main class="app-shell" style="max-width: 620px;">
        <section class="panel">
            <h1 class="brand" style="font-size: clamp(1.7rem, 3.2vw, 2.4rem); margin-top: 0;">Verify One-Time Passcode
                <small>Step 2 of 2: Final Authentication</small>
            </h1>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alerts">
                        {% for message in messages %}
                            <div class="alert">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="/verify_otp">
                <div>
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" name="otp" maxlength="6" autocomplete="one-time-code" required>
                </div>

                <button type="submit">Verify and Enter Dashboard</button>
            </form>

            <div class="btn-row" style="margin-top: 14px;">
                <a href="/login" class="link-subtle">Back to login</a>
            </div>
        </section>
    </main>
</body>
</html>
