<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dashboard</h1>
        <div class="row mt-5">
            <div class="col-md-6">
                <h3>Login Attempts</h3>
                <canvas id="loginAttemptsChart" width="400" height="300"></canvas>
            </div>
            <div class="col-md-6">
                <h3>Account Locks</h3>
                <canvas id="accountLocksChart" width="400" height="300"></canvas>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <h3>OTP Status</h3>
                <canvas id="otpStatusChart" width="400" height="300"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Login Attempts Chart
        const loginAttemptsCtx = document.getElementById('loginAttemptsChart').getContext('2d');
        const loginAttemptsChart = new Chart(loginAttemptsCtx, {
            type: 'bar',
            data: {
                labels: {{ login_attempts|map(attribute='email')|list|tojson|safe }},
                datasets: [{
                    label: 'Attempts',
                    data: {{ login_attempts|map(attribute='attempts')|list|tojson|safe }},
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Account Locks Chart
        const accountLocksCtx = document.getElementById('accountLocksChart').getContext('2d');
        const accountLocksChart = new Chart(accountLocksCtx, {
            type: 'pie',
            data: {
                labels: ['Locked', 'Unlocked'],
                datasets: [{
                    data: [
                        {{ account_locks|selectattr('locked', 'equalto', 1)|list|length }},
                        {{ account_locks|selectattr('locked', 'equalto', 0)|list|length }}
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(75, 192, 192, 0.5)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });

        // OTP Status Chart
        const otpStatusCtx = document.getElementById('otpStatusChart').getContext('2d');
        const otpStatusChart = new Chart(otpStatusCtx, {
            type: 'doughnut',
            data: {
                labels: {{ otp_data|map(attribute='email')|list|tojson|safe }},
                datasets: [{
                    data: {{ otp_data|map(attribute='otps_sent')|list|tojson|safe }},
                    backgroundColor: [
                        'rgba(255, 206, 86, 0.5)',
                        'rgba(75, 192, 192, 0.5)',
                        'rgba(153, 102, 255, 0.5)',
                        'rgba(255, 159, 64, 0.5)'
                    ],
                    borderColor: [
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });
    </script>
</body>
</html>
