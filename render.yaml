services:
  - type: web
    name: ethical-hacking-login
    runtime: python
    pythonVersion: 3.11
    
    # Build configuration
    buildCommand: pip install -r requirements.txt
    
    # Start command - use gunicorn for production
    # --preload ensures app code is loaded before forking (catches import errors early)
    # --timeout 30 matches Render's default, prevents long-hanging SMTP connections
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 30 --preload app:app
    
    # Environment variables
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEV_MODE
        value: false
      - key: FLASK_ENV
        value: production
    
    # Free tier configuration
    # Database is stored in shared ephemeral filesystem
    # Database will reset on service redeploy or after 15 minutes of inactivity
    # For persistent storage, upgrade to paid tier
